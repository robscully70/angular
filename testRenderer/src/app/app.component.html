<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- <div *ngIf="onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{odd: odd % 2 !== 0}"
          [ngStyle]="{backgroundColor: 'darkblue'}"
          *ngFor="let odd of oddNumbers"
          >
          {{ odd }}
        </li>
        </div> -->
        <div *appUnless="onlyOdd">
         <li
          class="list-group-item"
          [ngStyle]="{backgroundColor: 'yellow'}"
          *ngFor="let even of evenNumbers"
          >
          {{ even }}
        </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterHighlight [defaultColor]="'purple'" [highlightColor]="'red'">Style me with basic directive!</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="50">Value is 50</p>
        <p *ngSwitchCase="500">Value is 500</p>
        <p *ngSwitchCase="Default">Value is Default</p>
      </div>
    </div>
  </div>
</div>
